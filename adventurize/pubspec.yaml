name: adventurize
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter

  english_words: ^4.0.0
  provider: ^6.0.0
  sqflite: ^2.0.0+4
  sqflite_common_ffi: ^2.0.0
  path: ^1.8.2
  date_field: ^6.0.0
  intl: ^0.20.1
  google_maps_flutter: ^2.10.0
  google_maps_flutter_web: ^0.5.10
  geolocator: ^13.0.2
  sqlite3_flutter_libs: ^0.5.28
  path_provider: ^2.1.5
  qr_flutter: ^4.0.0
  camera: ^0.11.0+1
  mobile_scanner: ^6.0.2
  permission_handler: ^10.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - lib/assets/logo.png
    - lib/assets/challenges/food.jpg
    - lib/assets/challenges/step.jpg
    - lib/assets/challenges/vibe.jpg
    - lib/assets/challenges/view.jpg
    - lib/assets/avatars/avatar1.png
    - lib/assets/avatars/avatar2.png
    - lib/assets/avatars/avatar3.png
    - lib/assets/avatars/avatar4.png
    - lib/assets/avatars/avatar5.png
    - lib/assets/avatars/avatar6.png
  fonts:
    - family: SansitaOne
      fonts:
        - asset: lib/assets/fonts/SansitaOne.ttf
